trigger:
- develop

pool:
  vmImage: 'ubuntu-latest'

variables:
  - name: solution
    value: 'SmartSkating.sln'

steps:

- task: UseDotNet@2
  displayName: 'Use dotnet sdk 3.x'
  inputs:
    version: 3.x
    includePreviewVersions: false

- script: dotnet restore $(solution)
  displayName: 'Restore nuget packages'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'Client/Dashboard/Dashboard.Wasm/Dashboard.Wasm.csproj'
    arguments: '-c Release'

- task: AzureStaticWebApp@0
  inputs:
    app_location: 'Client\Dashboard\Dashboard.Wasm\bin\Release\netstandard2.0\dist'
  env:
    azure_static_web_apps_api_token: $(azure-sw-deployment-token)
